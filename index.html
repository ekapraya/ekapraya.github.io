<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Productivity Timer</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="page">
		<div class="timer">
			<!--
			<button class="time-display">
				<span class="hours">00</span>
				<span>:</span>
				<span class="minutes">00</span>
				<span>:</span>
				<span class="seconds">00</span>
			</button>
			<button class="pause-resume-button"><span class="material-symbols-rounded">pause</span></button>
			<button class="reset-button"><span class="material-symbols-rounded">timer</span></button> 
			-->
		</div>
		<div class="info-wrapper1">
			<div class="info-wrapper2">
				<div class="info-wrapper3">
					<div class="time-spent">
						<p>time saved :</p>
						<p class="time-spent-display">0</p>
					</div>
					<div class="streak">
						<p>streak :</p>
						<p class="streak-display">0 day(s)</p>
					</div>
				</div>
				<div class="notes">
					<p>Daily notes :</p>
					<textarea name="note-input" id="note-input" cols="30" rows="10" class="note-input"></textarea>
				</div>
			</div>
			<div class="calendar">calendar</div>
		</div>
	</div>
	<script src="main.js" type="module"></script>
</body>
</html>
