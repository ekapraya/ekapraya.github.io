<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Productivity Timer</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="page">
		<div class="timer">
			<!--
			<button class="time-display">
				<span class="hours">00</span>
				<span>:</span>
				<span class="minutes">00</span>
				<span>:</span>
				<span class="seconds">00</span>
			</button>
			<button class="pause-resume-button"><span class="material-symbols-rounded">pause</span></button>
			<button class="reset-button"><span class="material-symbols-rounded">timer</span></button> 
			-->
		</div>
		<div class="info-wrapper1">
			<div class="info-wrapper2">
				<div class="info-wrapper3">
					<div class="time-spent">
						<p class="time-spent-title">time saved</p>
						<p class="time-spent-display">0</p>
					</div>
					<div class="streak">
						<p class="streak-title">streak</p>
						<p class="streak-display">0 day(s)</p>
					</div>
				</div>
				<div class="notes">
					<div class="note-header">
						<p>daily notes</p>
						<button>submit</button>
					</div>
					<textarea name="note-input" id="note-input" cols="30" rows="10" class="note-input"></textarea>
				</div>
			</div>
			<div class="calendar">
				<div class="row1">
					<button class="larrow"><</button>
					<button class="month" style="background-color: blueviolet; color: white;">september</button>
					<button class="rarrow">></button>
				</div>
				<div class="row2">
					<button class="1">0</button>
					<button class="2">0</button>
					<button class="3">0</button>
					<button class="4">0</button>
					<button class="5">0</button>
					<button class="6">0</button>
					<button class="7">0</button>
				</div>
				<div class="row3">
					<button class="8">0</button>
					<button class="9">0</button>
					<button class="10">0</button>
					<button class="11">0</button>
					<button class="12">0</button>
					<button class="13">0</button>
					<button class="14">0</button>
				</div>
				<div class="row4">
					<button class="15">0</button>
					<button class="16">0</button>
					<button class="17">0</button>
					<button class="18">0</button>
					<button class="19">0</button>
					<button class="20">0</button>
					<button class="21">0</button>
				</div>
				<div class="row5">
					<button class="22">0</button>
					<button class="23">0</button>
					<button class="24">0</button>
					<button class="25">0</button>
					<button class="26">0</button>
					<button class="27">0</button>
					<button class="28">0</button>
				</div>
				<div class="row6">
					<button class="29">0</button>
					<button class="30">0</button>
					<button class="31">0</button>
					<button class="32">0</button>
					<button class="33">0</button>
					<button class="34">0</button>
					<button class="35">0</button>
				</div>
				<div class="row7">
					<button class="36">0</button>
					<button class="37">0</button>
					<button class="38">0</button>
					<button class="39">0</button>
					<button class="40">0</button>
					<button class="41">0</button>
					<button class="42">0</button>
				</div>
			</div>
		</div>
	</div>
	<script src="main.js" type="module"></script>
</body>
</html>
